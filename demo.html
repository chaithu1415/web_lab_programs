<!DOCTYPE html>
<html>
<head>
	<title>Square and cube</title>
	<style type="text/css">
		table{
			color:black;
		}
	</style>
</head>
<body>
	<font size="4" face="Courier New">
	<table border="4" bgcolor="aqua">
		<tr>
			<th>num</th>
			<th>square</th>
			<th>cube</th>
		</tr>
		<script type="text/javascript">
			var i;
			for(i=0;i<=10;i++)
			{
				document.write("<tr><td>"+i+"</td><td>"+(i*i)+"</td><td>"+(i*i*i)+"</td></tr>")
			}
		</script>	
	</table>
</body>
</html>
