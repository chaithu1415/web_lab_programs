<!DOCTYPE html>
	<html>
		<head>
			<title>Square and Cube</title>
			<style type="text/css">
				table{
					color:black;
				}
			</style>
		</head>
		<body>
			<font size="7" face="Courier New" >
			<center>
				<b>Name:Chaithanya C</b>
				<b>USN:1CR17CS030</b>
				<h1>Table Of Square and Cube</h1>
				<table border="4" bgcolor="lightpink">
					<tr>
						<th>Numbers</th>
						<th>Square</th>
						<th>Cube</th>
					</tr>
					<script type="text/javascript">
						var i;
						for(i=0;i<=10;i++) {
							document.write("<tr><td>"+i+"</td><td>"+(i*i)+"</td><td>"+(i*i*i)+"</td></tr>")
						}
					</script>	
				</table>
		</body>
	</html>
